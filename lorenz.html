<!DOCTYPE html>
<html>
<head>
  <title>Lorenz Attractor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="lorenz.css">
</head>
<body>
    <h1>Lorenz Attractor Visualization</h1>
    <canvas id="lorenzCanvas"></canvas>

    <div class="controls-container">
      <div class="control-group">
        <label for="sigmaSlider">σ: <span id="sigmaValue">10</span></label>
        <input type="range" min="0" max="20" value="10" step="0.1" id="sigmaSlider">
      </div>
      <div class="control-group">
        <label for="rhoSlider">ρ: <span id="rhoValue">28</span></label>
        <input type="range" min="0" max="50" value="28" step="0.1" id="rhoSlider">
      </div>
      <div class="control-group">
        <label for="betaSlider">β: <span id="betaValue">8</span></label>
        <input type="range" min="0" max="10" value="8" step="0.1" id="betaSlider">
      </div>
      <div class="control-group">
        <label for="colorPicker">Color:</label>
        <input type="color" value="#ff0000" id="colorPicker">
      </div>
      <div class="control-group">
        <label class="checkbox-label">
          <input type="checkbox" id="toggleCheckbox">
          Enable Feature
        </label>
      </div>
    </div>
    <div class="color-picker-toggle">
      <label class="checkbox-label">
        <input type="checkbox" id="disableColorPicker" checked>
        Enable Color Picker
      </label>
    </div>

    <button class="restart-button">Restart Animation</button>
    <script src="lorenz.js"></script>
</body>
</html>
